<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>멀티 메뉴를 위한, 선택자 튜토리얼 3</title>
    <style>
        /* 1st 방법 */
        .menu-1>ul>li>ul>li {
            display: none;
        }

        /* 2nd 방법 */
        .menu-1>ul li li {
            display: none;
        }

        /* 3rd 방법 */
        .menu-1 ul li li {
            display: none;
        }

        /* 4th 방법 */
        .menu-1 li li {
            display: none;
        }
    </style>
</head>

<body>
    <h1>완료 : 2차메뉴아이템을 모두 숨겨주세요.</h1>
    <h1>요구 : 기존 CSS를 전부 지우고, 2차 메뉴를 숨겨주세요.</h1>

    <nav class="menu-1">
        <ul>
            <li>
                <a href="#">동물</a>

                <ul>
                    <li><a href="#">포유류</a></li>
                    <li><a href="#">조류</a></li>
                </ul>
            </li>

            <li>
                <a href="#">식물</a>
                <ul>
                    <li><a href="#">과일</a></li>
                    <li><a href="#">야채</a></li>
                </ul>
            </li>

            <li>
                <a href="#">광물</a>
                <ul>
                    <li><a href="#">금속</a></li>
                    <li><a href="#">비금속</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>

</html>
