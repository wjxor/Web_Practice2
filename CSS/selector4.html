<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>멀티 메뉴를 위한, 선택자 튜토리얼 4</title>
    <style>
        .menu-1>ul>li>a {
            display: none;
        }

        .menu-1 > ul > li > a:hover + ul {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>완료 : CSS 를 전부 초기화 하고 1차 메뉴아이템 텍스트를 숨겨주세요.</h1>
    <h1>요구 : 기존 CSS를 전부 지우고, 1차 메뉴아이템 텍스트에 마우스를 올렸을 때 인접동생인 ul의 배경색을 red로 변경해주세요.</h1>
    <h1>힌트 : 인접동생선택자 : `+`</h1>

    <nav class="menu-1">
        <ul>
            <li>
                <a href="#">동물</a>

                <ul>
                    <li><a href="#">포유류</a></li>
                    <li><a href="#">조류</a></li>
                </ul>
            </li>

            <li>
                <a href="#">식물</a>
                <ul>
                    <li><a href="#">과일</a></li>
                    <li><a href="#">야채</a></li>
                </ul>
            </li>

            <li>
                <a href="#">광물</a>
                <ul>
                    <li><a href="#">금속</a></li>
                    <li><a href="#">비금속</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>

</html>
